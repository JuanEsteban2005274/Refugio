{% extends 'base.html' %}

{% block content %}
    
    <div id="adopt" style="text-align: center;">
        <h1>Puedes adoptar a:</h1>
    </div>

    <style>
        /* Estilo general para las tarjetas */
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;   
            width: 25%;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px); /* Efecto de levantamiento en hover */
        }
        
        .card-image {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            border-bottom: 1px solid #ccc;
        }
        
        .card-content {
            padding: 15px;
        }
        
        .card-content h2 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 18px; /* Tamaño de fuente ajustado para dispositivos móviles */
        }
        
        .card-content p {
            margin: 5px 0;
            font-size: 14px; /* Tamaño de fuente ajustado para dispositivos móviles */
        }

        @media (max-width: 768px) {
            .card {
                width: 100%; /* Tarjetas ocupan el 100% del ancho en dispositivos pequeños */
                margin: 10px 0;
            }
        }

        p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: large;
        }

        /* Estilo para el contenedor de las tarjetas utilizando flexbox */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centra las tarjetas horizontalmente */
            gap: 10px; /* Espacio entre las tarjetas */
        }

        /* Estilo para la paginación */
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <main class="container-fluid">
        <div class="card-container">
            {% for masc in mascota %}
            <div class="card">
                <img src="{{ masc.foto.url }}" class="card-image">
                <div class="card-content">
                    <h2>Nombre: {{ masc.nombre }}</h2>
                    <p>Edad: {{ masc.edad }}</p>
                    <p>Genero: {{ masc.genero }}</p>
                    <p>Raza: {{ masc.raza }}</p>
                    <p>Descripción: {{ masc.descripcion }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Incluye la paginación aquí para que quede al final de las tarjetas -->
        <div class="pagination">
            {% include 'paginacion.html' %}
        </div>
    </main>

{% endblock %}
